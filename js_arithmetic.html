<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>Arithmetic operation (+) takes two numbers and adds them to produce a new number.</p>

<p id="ans"></p>

<script>
let x = 1200;
let y = 500
let sum = x+y;
document.getElementById("ans").innerHTML = sum;
</script>

</body>
</html>
