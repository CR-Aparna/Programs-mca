<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .month {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .month-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 14px;
        }
        .day {
            padding: 5px;
            text-align: center;
        }
        .day-of-week {
            font-weight: bold;
        }
        .day.empty {
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Calendar Generator</h1>
    <label for="year">Enter a year:</label>
    <input type="number" id="year" placeholder="2024" />
    <button onclick="generateCalendar()">Generate Calendar</button>

    <div id="calendar"></div>

    <script>
        // Function to get the number of days in a month
        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        // Function to get the first day of the month
        function getFirstDayOfMonth(month, year) {
            return new Date(year, month, 1).getDay();
        }

        // Function to generate the calendar for the given year
        function generateCalendar() {
            const year = document.getElementById('year').value;
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';  // Clear previous calendar

            if (!year) {
                alert('Please enter a valid year.');
                return;
            }

            // Loop through each month of the year
            for (let month = 0; month < 12; month++) {
                const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
                const firstDay = getFirstDayOfMonth(month, year);
                const daysInMonth = getDaysInMonth(month, year);

                // Create a div for each month
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';

                // Create the header for the month
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = monthName + ' ' + year;
                monthDiv.appendChild(monthHeader);

                // Create the days of the week header
                const daysOfWeekHeader = document.createElement('div');
                daysOfWeekHeader.className = 'days';
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                for (let day of daysOfWeek) {
                    const dayOfWeekDiv = document.createElement('div');
                    dayOfWeekDiv.className = 'day day-of-week';
                    dayOfWeekDiv.textContent = day;
                    daysOfWeekHeader.appendChild(dayOfWeekDiv);
                }
                monthDiv.appendChild(daysOfWeekHeader);

                // Create the days of the month grid
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days';

                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'day empty';
                    daysGrid.appendChild(emptyDiv);
                }

                // Add actual days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    dayDiv.textContent = day;
                    daysGrid.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysGrid);
                calendarDiv.appendChild(monthDiv);
            }
        }
    </script>
</body>
</html>
